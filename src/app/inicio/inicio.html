<div class="gallery">
  <mat-card *ngFor="let item of matcarItems">
    <mat-card-header>
      <mat-card-title>{{ item.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="item.imageUrl" alt="{{ item.name }}">
    <mat-card-content>
      <p>{{ item.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="abrirImagen(item.imageUrl,'')">Detalles</button>
    </mat-card-actions>
  </mat-card>
</div>
